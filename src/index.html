<!DOCTYPE html>
<html>
<head>
  <title>Clock Clock</title>
  <link rel="stylesheet" href="/styles.css?v=${Date.now()}">
  <style>
    #clock-grid {
      display: grid;
      grid-template-columns: repeat(15, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 5px;
    }
  </style>
</head>
<body>
  <div id="clock-grid"></div>
  <script type="module">
    import { ClockGrid } from './clock.js';
    import digitPatterns from './digits.json' assert { type: 'json' };
    import { TimeDisplay } from './time-display.js';
    
    // Initialize display
    const timeDisplay = new TimeDisplay(digitPatterns);
    const gridContainer = document.getElementById('clock-grid');
    const clockGrid = new ClockGrid(gridContainer, timeDisplay.updateWithCurrentTime());
    
    // Update every second
    setInterval(() => {
      clockGrid.update(timeDisplay.updateWithCurrentTime());
    }, 1000);
  </script>
</body>
</html>
