<!DOCTYPE html>
<html>
<head>
  <title>Digit 0 Test</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div style="padding: 20px;">
    <h1>Digit 0 Test</h1>
    <div id="clock-grid" style="display: grid; grid-template-columns: repeat(3, 60px); gap: 10px;"></div>
  </div>

  <script type="module">
    import { Clock } from '../clock.js';
    import digits from '../digits.json';

    function createDigitTest() {
      const grid = document.getElementById('clock-grid');
      
      // Create 3x6 grid for digit 0
      for (let y = 0; y < 6; y++) {
        for (let x = 0; x < 3; x++) {
          const canvas = document.createElement('canvas');
          canvas.width = 60;
          canvas.height = 60;
          grid.appendChild(canvas);
          
          new Clock(canvas, x, y, '0');
        }
      }
    }

    createDigitTest();
  </script>
</body>
</html>
