<!DOCTYPE html>
<html>
<head>
  <title>Digit 3 Test</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    #clock-grid {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 10px;
    }
  </style>
</head>
<body>
  <div style="padding: 20px;">
    <h1>Digit 3 Test</h1>
    <div id="clock-grid"></div>
  </div>

  <script type="module">
    import { ClockGrid } from '../clock.js';
    import digits from '../digits.json';

    // Create grid definition from digit 3 pattern
    const gridDef = [];
    for (let y = 0; y < 6; y++) {
      const row = [];
      for (let x = 0; x < 3; x++) {
        row.push(digits['3'][y][x]);
      }
      gridDef.push(row);
    }

    new ClockGrid(
      document.getElementById('clock-grid'),
      gridDef
    );
  </script>
</body>
</html>
