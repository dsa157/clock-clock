<!DOCTYPE html>
<html>
<head>
  <title>Digit 3 Test</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Digit 3 Test</h1>
  <div id="clock-grid" class="grid"></div>

  <script type="module">
    import { Clock } from '../clock.js';
    import digits from '../digits.json';

    function createDigitTest() {
      const grid = document.getElementById('clock-grid');
      
      // Create 3x6 grid for digit 3
      for (let y = 0; y < 6; y++) {
        for (let x = 0; x < 3; x++) {
          const canvas = document.createElement('canvas');
          canvas.width = 100;
          canvas.height = 100;
          grid.appendChild(canvas);
          
          new Clock(canvas, x, y, '3');
        }
      }
    }

    createDigitTest();
  </script>
</body>
</html>
