<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit 1 Test</title>
  <style>
    body { background: black; color: white; font-family: sans-serif; padding: 20px; }
    .grid { 
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 10px;
      margin: 20px 0;
    }
    canvas { display: block; margin: 0; }
  </style>
</head>
<body>
  <h1>Digit 1 Test Grid</h1>
  <div id="clock-grid" class="grid"></div>

  <script type="module">
    import { Clock } from '../clock.js';
    import digits from '../digits.json';

    function createDigitTest() {
      const grid = document.getElementById('clock-grid');
      
      // Create 3x6 grid for digit 1
      for (let y = 0; y < 6; y++) {
        for (let x = 0; x < 3; x++) {
          const canvas = document.createElement('canvas');
          canvas.width = 60;
          canvas.height = 60;
          grid.appendChild(canvas);
          
          new Clock(canvas, x, y, '1');
        }
      }
    }

    createDigitTest();
  </script>
</body>
</html>
